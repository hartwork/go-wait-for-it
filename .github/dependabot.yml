version: 2
updates:

  - package-ecosystem: "github-actions"
    commit-message:
      include: "scope"
      prefix: "Actions"
    directory: "/"
    labels:
      - "enhancement"
    schedule:
      interval: "weekly"

  - package-ecosystem: "gomod"
    commit-message:
      include: "scope"
      prefix: "requirements"
    directory: "/v2/"
    labels:
      - "dependencies"
      - "enhancement"
    schedule:
      interval: "weekly"
